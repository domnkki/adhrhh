<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> (1) Mail — For My Girlfriend. </title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="envelope-container" onclick="openLetter()">
        <div class="instruction">Click the envelope :D</div>
        <div class="envelope">
            <div class="flap" id="flap"></div>
            <div class="heart" id="heart">❤️</div>
        </div>
        <div class="letter" id="letter">
            <div class="close-btn" onclick="closeLetter(event)">X</div>
            <div class="letter-content" id="letter-content">
             
            </div>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
